{% load staticfiles %}
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="up_wrap pull-left">
		<span class="logo pull-left" ></span>
		<a class="navbar-brand" href="/">Fundacion Amigos de Gilbert</a>
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="buscar form-control" id="buscador" placeholder="Buscar">
			</div>
			<button type="submit" class="btn btn-success">Buscar</button>
		</form>
	</div>
	<ul class="nav navbar-nav ">
		{% for navItem in navBar %}
			{% if navItem.url == currentNav  %}
		<li class="active">
			{% else %}
		<li>
			{% endif %}
			<a href="/{{ navItem.url }}/" class="glyphicon glyphicon-{{ navItem.icon }}"> <span class="inner-text">{{ navItem.url|capfirst }}</span></a>
		</li>
		
		{% endfor %}
		
	</ul>
</nav>
